<!DOCTYPE html>
<html>
<head>
	<title>Tic - Tac - Toe</title>
</head>
<body>

<style type="text/css">
	table{border-collapse: collapse;}
	#ttt_table td
	{
	   height: 100px; 
	   width: 100px;
	   
	}
	.center {text-align: center;}
	.marginauto{margin: auto;}
</style>

<h1 class="center">Tic - Tac - Toe</h1>

<table id="ttt_table" class="center marginauto">
	<tr>
		<td id="pos1" onclick="ttt_click(1);" style="border-right: 5px solid #000; border-bottom: 5px solid #000;"></td>
		<td id="pos2" onclick="ttt_click(2);" style="border-right: 5px solid #000; border-bottom: 5px solid #000;"></td>
		<td id="pos3" onclick="ttt_click(3);" style="                              border-bottom: 5px solid #000;"></td>
	</tr>
	<tr>
		<td id="pos4" onclick="ttt_click(4);" style="border-right: 5px solid #000; border-bottom: 5px solid #000;"></td>
		<td id="pos5" onclick="ttt_click(5);" style="border-right: 5px solid #000; border-bottom: 5px solid #000;"></td>
		<td id="pos6" onclick="ttt_click(6);" style="                              border-bottom: 5px solid #000;"></td>
	</tr>
	<tr>
		<td id="pos7" onclick="ttt_click(7);" style="border-right: 5px solid #000;                               "></td>
		<td id="pos8" onclick="ttt_click(8);" style="border-right: 5px solid #000;                               "></td>
		<td id="pos9" onclick="ttt_click(9);"                                                                     ></td>
	</tr>
</table>


<p id="gameStatus" class="center" font=bold>Please begin</p>

<script>
/* Tic Tac Toe Program

Planning
What do you need
- Array - Position - what's in them 
- No changing of filled position
- Dispay/prompted of status
- Check for win
- Check for draw
- Manaipulate views correctly per user interaction
- Play again button - Reset positions to false
- Game over variable - Boolean
- Nested Array to store 8 posible combination for 3 in a row win. Outside array will have 8. 
   Nested will have Horizontal(123, 456, 789) Vertical(147, 258, 369) Diagonal(157, 357)

   console.log(posClicked + ' position was clicked!') to register when a postion is clicked under 
*/

var isGameOver = false;
var whoseTurn = 'X';
var posArray = [false, false, false, false, false, false, false, false, false, false];
var winningSets =					 
					[
						[1,2,3],
						[4,5,6],
						[7,8,9],
						[1,4,7],
						[2,5,8],
						[3,6,9],
						[1,5,9],
						[3,5,7] 
					];

function ttt_click(posClicked)
{
	if(isGameOver){
		return;
	}
	
	if(!posArray[posClicked])
	{
		posArray[posClicked]= whoseTurn;
		document.getElementById('pos' + posClicked).innerHTML = whoseTurn;
		checkForWin();
	}  

	if(isGameOver)
	{
			document.getElementById("gameStatus").innerHTML = whoseTurn + " Wins!";
			return;
	}
		
	if(whoseTurn === "X")
	{
			document.getElementById("gameStatus").innerHTML = "It\'s " + whoseTurn + " turn!";
			whoseTurn = "O";
	}	else
			
		{
				document.getElementById("gameStatus").innerHTML = "It\'s " + whoseTurn + " turn!";
				whoseTurn = "X"
		}

}



function checkForWin()
{
	for(var i = 0; i < 8; i++)
	{
		if(posArray[winningSets[i][0]])
		{
			if(posArray[winningSets[i][0]] == posArray[winningSets[i][1]] && 
			posArray[winningSets[i][1]] == posArray[winningSets[i][2]])
			{
				isGameOver = true;
				
			}
		}
	}
	
	return false;
}


</script>

</body>
</html>
